services:
  # ==================== ZOOKEEPER (Required for Kafka) ====================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - ecommerce-net

  # ==================== KAFKA (Data Streaming) ====================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - ecommerce-net

  # ==================== MONGODB (Hot Storage) ====================
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - ecommerce-net

  # ==================== POSTGRES (Metadata & Airflow DB) ====================
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ecommerce-net

  # ==================== REDIS (Caching Layer) ====================
  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ecommerce-net

  # ==================== HADOOP NAMENODE (Archive Storage) ====================
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    environment:
      - CLUSTER_NAME=ecommerce
    env_file:
      - ./config/hadoop.env
    ports:
      - "9870:9870"
      - "9000:9000"
    volumes:
      - hadoop-namenode:/hadoop/dfs/name
    networks:
      - ecommerce-net

  # ==================== HADOOP DATANODE ====================
  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    depends_on:
      - namenode
    env_file:
      - ./config/hadoop.env
    volumes:
      - hadoop-datanode:/hadoop/dfs/data
    networks:
      - ecommerce-net

# ==================== SPARK MASTER ====================
  spark-master:
    build:
      context: ./spark
      dockerfile: Dockerfile
    container_name: spark-master
    hostname: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_NO_DAEMONIZE=true
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./spark/jobs:/opt/spark-jobs
    networks:
      - ecommerce-net

  # ==================== SPARK WORKER ====================
  spark-worker:
    build:
      context: ./spark
      dockerfile: Dockerfile
    container_name: spark-worker
    depends_on:
      - spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
    volumes:
      - ./spark/jobs:/opt/spark-jobs
    networks:
      - ecommerce-net

  # ==================== AIRFLOW WEBSERVER ====================
  airflow-webserver:
    image: apache/airflow:2.8.0-python3.9
    container_name: airflow-webserver
    depends_on:
      - postgres
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}
      - AIRFLOW__CORE__FERNET_KEY=FB0o_zt4e3Ziq3LdUUO7F2Z95cvFFx16hU8jTeR1ASM=
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - _PIP_ADDITIONAL_REQUIREMENTS=pymongo==4.6.1 redis==5.0.1 kafka-python==2.0.2 apache-airflow-providers-apache-spark==4.1.3 pyspark==3.5.1
    ports:
      - "8081:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/requirements.txt:/requirements.txt
    command: webserver
    networks:
      - ecommerce-net

  # ==================== AIRFLOW SCHEDULER ====================
  airflow-scheduler:
    image: apache/airflow:2.8.0-python3.9
    container_name: airflow-scheduler
    depends_on:
      - postgres
      - airflow-webserver
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}
      - AIRFLOW__CORE__FERNET_KEY=FB0o_zt4e3Ziq3LdUUO7F2Z95cvFFx16hU8jTeR1ASM=
      - _PIP_ADDITIONAL_REQUIREMENTS=pymongo==4.6.1 redis==5.0.1 kafka-python==2.0.2 apache-airflow-providers-apache-spark==4.1.3 pyspark==3.5.1
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/requirements.txt:/requirements.txt
    command: scheduler
    networks:
      - ecommerce-net
  
  # ==================== DATA GENERATOR ====================
  data-generator:
    build:
      context: ./data_generator
      dockerfile: Dockerfile
    container_name: data-generator
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKER=kafka:9092
    networks:
      - ecommerce-net
    restart: unless-stopped

  # ==================== DASHBOARD (Streamlit) ====================
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: dashboard
    depends_on:
      - mongodb
      - redis
    ports:
      - "8501:8501"
    environment:
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
    networks:
      - ecommerce-net

# ==================== KAFKA TO MONGO CONSUMER ====================
  kafka-consumer:
    build:
      context: ./scripts
      dockerfile: Dockerfile
    container_name: kafka-consumer
    depends_on:
      - kafka
      - mongodb
    environment:
      - KAFKA_BROKER=kafka:9092
    networks:
      - ecommerce-net
    restart: unless-stopped

# ==================== VOLUMES ====================
volumes:
  mongo-data:
  postgres-data:
  hadoop-namenode:
  hadoop-datanode:
  redis-data:

# ==================== NETWORK ====================
networks:
  ecommerce-net:
    driver: bridge